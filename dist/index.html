<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="icon" href="./assets/favicon.svg">
    <link rel="stylesheet" href="./assets/reset.css?_v=20220729201317">
    <link rel="stylesheet" href="./assets/fonts.css?_v=20220729201317">
    <link rel="stylesheet" href="style.css?_v=20220729201317">
    <title>Login Sign up Test</title>
    <script defer src="script.js?_v=20220729201317"></script>
  </head>
  <body>
    <header class="header">
      <div class="header__wrapper wrapper"><span class="header__link"><span class="link__title">GitHub:&nbsp;</span><a class="link__self" href="https://github.com/BertFrontEnd" target="_blank">BertFrontEnd</a></span></div>
    </header>
    <main class="main">
      <div class="main__wrapper wrapper">
        <aside class="main__title">
          <h1 class="title__text">Sign up</h1>
        </aside>
        <form class="main__form" action="/">
          <h2 class="form__title">New user?</h2>
          <h3 class="form__text">Use the form below to create your account.</h3>
          <div class="form__input">
            <div class="input__box" style="--i: 1"><span class="box__f-text text">First Name</span>
              <input class="box__f-name name" type="text" required title="Enter your First Name" placeholder="Alice"><span class="box__f-line line"></span>
            </div>
            <div class="input__box" style="--i: 2"><span class="box__l-text text">Last Name</span>
              <input class="box__l-name name" type="text" required title="Enter your Last Name" placeholder="Miller"><span class="box__l-line line"></span>
            </div>
            <div class="input__box" style="--i: 3"><span class="box__n-text text">Nationality</span>
              <select class="box__n-name name">
                <option class="n-name__value" value="American">American</option>
                <option class="n-name__value" value="Austrian">Austrian</option>
                <option class="n-name__value" value="Belarusian">Belarusian</option>
                <option class="n-name__value" value="Belgian">Belgian</option>

                <option class="n-name__value" value="German">German</option>
                <option class="n-name__value" value="Greek">Greek</option>
                <option class="n-name__value" value="Hungarian">Hungarian</option>
                <option class="n-name__value" value="Irish">Irish</option>
                <option class="n-name__value" value="Italian">Italian</option>
                <option class="n-name__value" value="Latvian">Latvian</option>
                <option class="n-name__value" value="Lithuanian">Lithuanian</option>
                <option class="n-name__value" value="Mexican">Mexican</option>
                <option class="n-name__value" value="Norwegian">Norwegian</option>
                <option class="n-name__value" value="Polish">Polish</option>
                <option class="n-name__value" value="Romanian">Romanian</option>
                <option class="n-name__value" value="Russian">Russian</option>
                <option class="n-name__value" value="Scottish">Scottish</option>
                <option class="n-name__value" value="Slovak/Slovakian">Slovak/Slovakian</option>
                <option class="n-name__value" value="Spanish">Spanish</option>
                <option class="n-name__value" value="Swedish">Swedish</option>
                <option class="n-name__value" value="Swiss">Swiss</option>
                <option class="n-name__value" value="Ukrainian">Ukrainian</option>
                <option class="n-name__value" value="Welsh">Welsh</option>

            </div>
            <div class="input__box" style="--i: 4"><span class="box__e-text text">E-mail</span>

            </div>
            <div class="input__box" style="--i: 5"><span class="box__b-text text">Date of Birth</span>

                    <option class="y-name__value" value="2002">2002</option>
                    <option class="y-name__value" value="2003">2003</option>
                    <option class="y-name__value" value="2004">2004</option>
                    <option class="y-name__value" value="2005">2005</option>
                    <option class="y-name__value" value="2006">2006</option>
                    <option class="y-name__value" value="2007">2007</option>

                    <option class="y-name__value" value="2012">2012</option>
                    <option class="y-name__value" value="2013">2013</option>
                    <option class="y-name__value" value="2014">2014</option>

                  </select><span class="select__y-line"></span><span class="box__y-arrow arrow"></span>
                </div>
              </div>
            </div>
            <div class="input__box" style="--i: 6"><span class="box__g-text text">Gender</span>
              <div class="box__checkbox">
                <label class="checkbox__g-name name">Male
                  <input class="g-name__value" type="radio" name="gender"><span class="g-name__check"></span><span class="g-name__circle"></span>
                </label>
                <label class="checkbox__g-name name">Female
                  <input class="g-name__value" type="radio" name="gender" checked><span class="g-name__check"></span><span class="g-name__circle"></span>
                </label>
              </div>
            </div>
            <div class="input__box" style="--i: 7"><span class="box__p-text text">Password</span>
              <input class="box__p-name name" type="password" required minlength="8" title="The password must contain at least one number and one uppercase and lowercase letter, and at least 8 characters or more"><span class="box__p-line line"></span>
            </div>
            <div class="input__box" style="--i: 8"><span class="box__c-text text">Confirm Password</span>
              <input class="box__c-name name" type="password" required minlength="8" title="The password must contain at least one number and one uppercase and lowercase letter, and at least 8 characters or more"><span class="box__c-line line"></span>
            </div>
          </div>
          <div class="form__submit">
            <div class="submit__login">
              <p class="login__text">Have an account?&nbsp;<a class="text__href" href="#">Login</a></p>
            </div>
            <div class="submit__complete">
              <input class="complete__button" type="submit" value="Complete Signup">
            </div>
          </div>

      </div>
      <object class="main__picture" type="image/svg+xml" data="./assets/icons/person.svg"></object>

    <footer class="footer">
      <div class="footer__wrapper wrapper"><span class="footer__link"><span class="link__title">CV:&nbsp;</span><a class="link__self" href="https://bertfrontend-my-curriculum-vitae.netlify.app/" target="_blank">Curriculum Vitae</a></span></div>
