<!DOCTYPE html>
<html lang="en">
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="icon" href="./assets/favicon.svg">
  <link rel="stylesheet" href="./assets/reset.css">
  <link rel="stylesheet" href="./assets/fonts.css">
  <link rel="stylesheet" href="style.css">
  <script defer src="script.js"></script>
</html>
<title>Login Sign up Test</title>
<body>
  <header class="header">
    <section class="header__wrapper wrapper"><span class="header__link"><span class="link__title">GitHub:&nbsp;</span><a class="link__self" href="https://github.com/BertFrontEnd" target="_blank">BertFrontEnd</a></span></section>
  </header>
  <main class="main">
    <section class="main__wrapper wrapper">
      <aside class="main__title">
        <h1 class="title__text">Sign up</h1>
      </aside>
      <form class="main__form" action="/">
        <h2 class="form__title">New user?</h2>
        <h3 class="from__text">Use the form below to create your account.</h3>
        <div class="form__input">
          <div class="input__box"><span class="box__f-text text">First Name</span>
            <input class="box__f-name name" type="text" name="" required value="Alice"><span class="box__f-line line"></span>
          </div>
          <div class="input__box"><span class="box__l-text text">Last Name</span>
            <input class="box__l-name name" type="text" name="" required value="Miller"><span class="box__l-line line"></span>
          </div>
          <div class="input__box"><span class="box__n-text text">Nationality</span>
            <select class="box__n-name name" required>
              <option class="n-name__value" value="American">American</option>
              <option class="n-name__value" value="American">American</option>
              <option class="n-name__value" value="Belarus">Belarus</option>
              <option class="n-name__value" value="Canada">Canada</option>
            </select><span class="box__n-line line"></span><span class="box__n-arrow arrow"></span>
          </div>
          <div class="input__box"><span class="box__e-text text">E-mail</span>
            <input class="box__e-name name" type="e-mail" name="" required value="alice.miller@yahoo.com"><span class="box__e-line line"></span><span class="box__e-check check check-true"></span>
          </div>
          <div class="input__box"><span class="box__b-text text">Date of Birth</span>
            <div class="box__item">
              <div class="item__select d-select">
                <select class="select__d-name" required>
                  <option class="d-name__value" value="1">1</option>
                  <option class="d-name__value" value="2">2</option>
                  <option class="d-name__value" value="3">3</option>
                  <option class="d-name__value" value="4">4</option>
                  <option class="d-name__value" value="5">5</option>
                  <option class="d-name__value" value="6">6</option>
                  <option class="d-name__value" value="7">7</option>
                  <option class="d-name__value" value="8">8</option>
                  <option class="d-name__value" value="9">9</option>
                  <option class="d-name__value" value="10">10</option>
                  <option class="d-name__value" value="11">11</option>
                  <option class="d-name__value" value="12">12</option>
                  <option class="d-name__value" value="13">13</option>
                  <option class="d-name__value" value="14">14</option>
                  <option class="d-name__value" value="15">15</option>
                  <option class="d-name__value" value="16">16</option>
                  <option class="d-name__value" value="17">17</option>
                  <option class="d-name__value" value="18">18</option>
                  <option class="d-name__value" value="19">19</option>
                  <option class="d-name__value" value="20">20</option>
                  <option class="d-name__value" value="21">21</option>
                  <option class="d-name__value" value="22">22</option>
                  <option class="d-name__value" value="23">23</option>
                  <option class="d-name__value" value="24">24</option>
                  <option class="d-name__value" value="25">25</option>
                  <option class="d-name__value" value="26">26</option>
                  <option class="d-name__value" value="27">27</option>
                  <option class="d-name__value" value="28">28</option>
                  <option class="d-name__value" value="29">29</option>
                  <option class="d-name__value" value="30">30</option>
                  <option class="d-name__value" value="31">31</option>
                </select><span class="select__d-line line"></span><span class="box__d-arrow arrow"></span>
              </div>
              <div class="item__select m-select">
                <select class="select__m-name" required>
                  <option class="m-name__value" value="December">December</option>
                  <option class="m-name__value" value="January">January</option>
                  <option class="m-name__value" value="February">February</option>
                  <option class="m-name__value" value="March">March</option>
                  <option class="m-name__value" value="April">April</option>
                  <option class="m-name__value" value="May">May</option>
                  <option class="m-name__value" value="June">June</option>
                  <option class="m-name__value" value="July">July</option>
                  <option class="m-name__value" value="August">August</option>
                  <option class="m-name__value" value="September">September</option>
                  <option class="m-name__value" value="October">October</option>
                  <option class="m-name__value" value="November">November</option>
                </select><span class="select__m-line"></span><span class="box__m-arrow arrow"></span>
              </div>
              <div class="item__select y-select">
                <select class="select__y-name" required>
                  <option class="y-name__value" value="1970">1970</option>
                  <option class="y-name__value" value="1971">1971</option>

                  <option class="y-name__value" value="1977">1977</option>

                  <option class="y-name__value" value="1979">1979</option>
                  <option class="y-name__value" value="1980">1980</option>
                  <option class="y-name__value" value="1981">1981</option>
                  <option class="y-name__value" value="1982">1982</option>
                  <option class="y-name__value" value="1983">1983</option>
                  <option class="y-name__value" value="1984">1984</option>
                  <option class="y-name__value" value="1985">1985</option>
                  <option class="y-name__value" value="1986">1986</option>
                  <option class="y-name__value" value="1987">1987</option>
                  <option class="y-name__value" value="1988">1988</option>
                  <option class="y-name__value" value="1989">1989</option>
                  <option class="y-name__value" value="1990">1990</option>
                  <option class="y-name__value" value="1991">1991</option>
                  <option class="y-name__value" value="1992">1992</option>
                  <option class="y-name__value" value="1993">1993</option>
                  <option class="y-name__value" value="1994">1994</option>
                  <option class="y-name__value" value="1995">1995</option>
                  <option class="y-name__value" value="1996">1996</option>
                  <option class="y-name__value" value="1997">1997</option>
                  <option class="y-name__value" value="1998">1998</option>
                  <option class="y-name__value" value="1999">1999</option>
                  <option class="y-name__value" value="2000">2000</option>
                  <option class="y-name__value" value="2001">2001</option>
                  <option class="y-name__value" value="2002">2002</option>
                  <option class="y-name__value" value="2003">2003</option>
                  <option class="y-name__value" value="2004">2004</option>
                  <option class="y-name__value" value="2005">2005</option>
                  <option class="y-name__value" value="2006">2006</option>
                  <option class="y-name__value" value="2007">2007</option>
                  <option class="y-name__value" value="2008">2008</option>
                  <option class="y-name__value" value="2009">2009</option>
                  <option class="y-name__value" value="2010">2010</option>
                  <option class="y-name__value" value="2011">2011</option>
                  <option class="y-name__value" value="2012">2012</option>
                  <option class="y-name__value" value="2013">2013</option>
                  <option class="y-name__value" value="2014">2014</option>
                  <option class="y-name__value" value="2015">2015</option>
                  <option class="y-name__value" value="2016">2016</option>
                  <option class="y-name__value" value="2017">2017</option>
                  <option class="y-name__value" value="2018">2018</option>
                  <option class="y-name__value" value="2019">2019</option>
                  <option class="y-name__value" value="2020">2020</option>
                  <option class="y-name__value" value="2021">2021</option>
                  <option class="y-name__value" value="2022">2022</option>
                </select><span class="select__y-line"></span><span class="box__y-arrow arrow"></span>
              </div>
            </div>
          </div>
          <div class="input__box"><span class="box__g-text text">Gender</span>
            <div class="box__checkbox">
              <label class="checkbox__g-name name">Male
                <input class="g-name__value" type="radio" name="gender"><span class="g-name__check"></span><span class="g-name__circle"></span>
              </label>
              <label class="checkbox__g-name name">Female
                <input class="g-name__value" type="radio" name="gender" checked><span class="g-name__check"></span><span class="g-name__circle"></span>
              </label>
            </div>
          </div>
          <div class="input__box"><span class="box__p-text text">Password</span>
            <input class="box__p-name name" type="password" name="" required><span class="box__p-line line"></span>
          </div>
          <div class="input__box"><span class="box__c-text text">Confirm Password</span>
            <input class="box__c-name name" type="password" name="" required><span class="box__c-line line"></span>
          </div>
        </div>
        <div class="form__submit">
          <div class="submit__login">
            <p class="login__text">Have an account?&nbsp;<a href="#">Login</a></p>
          </div>
          <div class="submit__complete">
            <input class="complete__button" type="submit" name="" value="Complete Signup">
          </div>
        </div>
      </form>
    </section>
  </main>
  <footer class="footer">
    <section class="footer__wrapper wrapper"><span class="footer__link"><span class="link__title">CV:&nbsp;</span><a class="link__self" href="https://bertfrontend-my-curriculum-vitae.netlify.app/" target="_blank">Curriculum Vitae</a></span></section>
  </footer>
</body>
